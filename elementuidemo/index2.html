<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style type="text/css">
			.line {
				text-align: center;
			}
			
			.el-form {
				width: 460px;
			}
			
			.el-select {
				width: 100%;
			}
			
			.el-tabs {
				border: 1px solid #ddd;
				border-radius: 4px;
				box-shadow: 0 0px 20px rgba(0, 0, 0, .5);
			}
			
			.el-form {
				padding-top: 20px;
			}
			
			.el-container{
				
			}
		</style>
	</head>

	<body>
		<div id="app">
			<el-container style="height:500px;border-radius:4px;box-shadow:0 0 4px rgba(0,0,0,.7);overflow: hidden;">
				<el-aside width="200px" style="background-color:rgb(238,241,246)">
					<el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
						<el-submenu index="1">
							<template slot="title">
								<i class="el-icon-location"></i>
								<span>导航一</span>
							</template>
							<el-menu-item-group>
								<template slot="title">分组一</template>
								<el-menu-item index="1-1">选项1</el-menu-item>
								<el-menu-item index="1-2">选项2</el-menu-item>
							</el-menu-item-group>
							<el-menu-item-group title="分组2">
								<el-menu-item index="1-3">选项3</el-menu-item>
							</el-menu-item-group>
							<el-submenu index="1-4">
								<template slot="title">选项4</template>
								<el-menu-item index="1-4-1">选项1</el-menu-item>
							</el-submenu>
						</el-submenu>
						<el-menu-item index="2">
							<i class="el-icon-menu"></i>
							<span slot="title">导航二</span>
						</el-menu-item>
						<el-menu-item index="3">
							<i class="el-icon-setting"></i>
							<span slot="title">导航三</span>
						</el-menu-item>
					</el-menu>
				</el-aside>
				<el-container>
					<el-header style="height:220px;">
						<el-form ref="form1" :model="form1" label-width="80px">
							<el-form-item label="老师选择">
								<el-select v-model="form1.region" placeholder="请选择老师">
									<el-option label="小王" value="0"></el-option>
									<el-option label="小李" value="1"></el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="活动时间">
								<el-col :span="11" class="line">
									<el-date-picker type="date" placeholder="开始日期" v-model="form1.date1" style="width: 100%;"></el-date-picker>
								</el-col>
								<el-col class="line" :span="2">-</el-col>
								<el-col :span="11">
									<el-date-picker type="date" placeholder="结束日期" v-model="form1.date2" style="width: 100%;"></el-date-picker>
								</el-col>
							</el-form-item>
							<el-form-item>
								
								<el-col :span="6" :offset="10">
									<el-button type="primary" style="width:100%;">查询</el-button>
								</el-col>
								<el-col :span="6" :offset="2">
									<el-button  style="width:100%;">查询</el-button>
								</el-col>
							<!--	<el-button type="primary">查询</el-button>
								<el-button>导出</el-button>-->
							</el-form-item>
						</el-form>
					</el-header>
					<el-main>
						<el-table :data="tableData">
							<el-table-column prop="date" label="日期" width="140">
							</el-table-column>
							<el-table-column prop="name" label="姓名" width="120">
							</el-table-column>
							<el-table-column prop="address" label="地址">
							</el-table-column>
						</el-table>
					</el-main>
				</el-container>
			</el-container>
		</div>
	</body>
	<script>
		var item = {
			date: '2016-05-02',
			name: '王小虎',
			address: '上海市普陀区金沙江路 1518 弄'
		};
		var vm = new Vue({
			el: '#app',
			data: {
				tableData: Array(20).fill(item),
				form1: {
					teachoose: '',
					date1:'',
					date2:''
				},
			},
			methods: {
				handleOpen(key, keyPath) {
					console.log(key, keyPath);
				},
				handleClose(key, keyPath) {
					console.log(key, keyPath);
				}
			}

		})
	</script>

</html>
