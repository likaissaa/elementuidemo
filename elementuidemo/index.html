<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style type="text/css">
			.line {
				text-align: center;
			}
			
			.el-form {
				width: 460px;
			}
			
			.el-select {
				width: 100%;
			}
			
			.el-tabs {
				border: 1px solid #ddd;
				border-radius: 4px;
				box-shadow: 0 0px 20px rgba(0, 0, 0, .5);
			}
			
			.el-form {
				padding-top: 20px;
			}
			
			.el-table {
		
			}
		</style>
	</head>

	<body>
		<div id="app">
			<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
				<el-menu-item index="1">处理中心</el-menu-item>
				<el-submenu index="2">
					<template slot="title">我的工作台</template>
					<el-menu-item index="2-1">选项1</el-menu-item>
					<el-menu-item index="2-2">选项2</el-menu-item>
					<el-menu-item index="2-3">选项3</el-menu-item>
				</el-submenu>
				<el-menu-item index="3"></el-menu-item>
			</el-menu>
			<el-container>
				<el-main>
					<el-tabs tab-position="left" style="height:490px">
						<el-tab-pane label="奖品明细">
							<el-form ref="form1" :model="form1" label-width="80px">
								<el-form-item label="老师选择">
									<el-select v-model="form1.region" placeholder="请选择老师">
										<el-option label="小王" value="0"></el-option>
										<el-option label="小李" value="1"></el-option>
									</el-select>
								</el-form-item>
								<el-form-item label="活动时间">
									<el-col :span="11" class="line">
										<el-date-picker type="date" placeholder="开始日期" v-model="form1.date1" style="width: 100%;"></el-date-picker>
									</el-col>
									<el-col class="line" :span="2">-</el-col>
									<el-col :span="11">
										<el-date-picker type="date" placeholder="结束日期" v-model="form1.date2" style="width: 100%;"></el-date-picker>
									</el-col>
								</el-form-item>
								<el-form-item>
									<el-button type="primary">查询</el-button>
									<el-button>导出</el-button>
								</el-form-item>
							</el-form>
							<el-main style="height:280px;">
								<el-table border stripe :data="tableData">
									<el-table-column prop="date" label="序号" width="140">
									</el-table-column>
									<el-table-column prop="name" label="获奖时间" width="120">
									</el-table-column>
									<el-table-column prop="address" label="获奖名称" width="120">
									</el-table-column>
									<el-table-column prop="address" label="获奖用户">
									</el-table-column>
								</el-table>
							</el-main>
						</el-tab-pane>
						<el-tab-pane label="奖品汇总">

						</el-tab-pane>
						<el-tab-pane label="交易明细">

						</el-tab-pane>
						<el-tab-pane label="每日交易汇总">

						</el-tab-pane>
						<el-tab-pane label="老师交易汇总">

						</el-tab-pane>
					</el-tabs>
				</el-main>
			</el-container>
		</div>
	</body>
	<script>
		var item = {
			date: '2016-05-02',
			name: '王小虎',
			address: '上海市普陀区金沙江路 1518 弄'
		};
		var vm = new Vue({
			el: '#app',
			data: {
				activeIndex: '1',
				form1: {
					teachoose: ''
				},
				tableData: Array(10).fill(item)
			},
			methods: {
				handleSelect(key, keyPath) {
					console.log(key, keyPath)
				}
			}

		})
	</script>

</html>
